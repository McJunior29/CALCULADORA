<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .numbtn{
            width: 70px;
        }
        #tela{
            height: 50px;
            margin: 10px;
            width: 95%;
            border-radius: 5px;
            font-size: 24px;;
            padding: 12px;
            text-align: right;
            
        }
        #corpo{
            border-radius: 8px;
            width: 400px;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <div class="conteiner mt-2">
                <div class="mx-auto bg-dark" id="corpo">
                    <div class="w-100">
                        <input class="text-white" type="text" id="tela" disabled>
                    </div>
                    <div id="corpo">
                        <div class="text-center" >
                            <div class="">
                                <button class="btn btn-primary m-2 numbtn  " onclick="operacao()">N</button>
                                <button class="btn btn-danger m-2 numbtn  " onclick="apagarMemoria()">CE</button>
                                <button class="btn btn-danger m-2 numbtn  " onclick="apagarMemoria()">C</button>
                                <button class="btn btn-danger m-2 numbtn  " onclick="apagar()"><=</button>
                              </div>
                            <div class="">
                                <button class="btn btn-primary m-2 numbtn " onclick="adicionarNumero(7)">7</button>
                                <button class="btn btn-primary m-2 numbtn  " onclick="adicionarNumero(8)">8</button>
                                <button class="btn btn-primary m-2 numbtn  " onclick="adicionarNumero(9)">9</button>
                                <button class="btn btn-primary m-2 numbtn  " onclick="operacao('*')">x</button>
                              </div>
                            
                              <div class="">
                                <button class="btn btn-primary m-2 numbtn " onclick="adicionarNumero(4)">4</button>
                                <button class="btn btn-primary m-2 numbtn " onclick="adicionarNumero(5)">5</button>
                                <button class="btn btn-primary m-2 numbtn" onclick="adicionarNumero(6)">6</button>
                                <button class="btn btn-primary m-2 numbtn" onclick="operacao('-')">-</button>
                              </div>
                            
                              <div class="">
                                <button class="btn btn-primary m-2 numbtn" onclick="adicionarNumero(1)">1</button>
                                <button class="btn btn-primary m-2 numbtn" onclick="adicionarNumero(2)">2</button>
                                <button class="btn btn-primary m-2 numbtn" onclick="adicionarNumero(3)">3</button>
                                <button class="btn btn-primary m-2 numbtn" onclick="operacao('+')">+</button>
                              </div>
                              <div class="">
                                <button class="btn btn-primary m-2 numbtn  " onclick="adicionarNumero(0)">0</button>
                                <button class="btn btn-primary m-2 numbtn  " onclick="adicionarNumero('.')">.</button>
                                <button class="btn btn-primary m-2 numbtn  " onclick="operacao('/')">/</button>
                                <button class="btn btn-success m-2 numbtn  " onclick="calcular()">=</button>
                              </div>
                        </div>
                        <div class="text-center text-white  p-2">
                            <span>Autor: Marcos Junior ADS</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      </main>
      <script src="calculadora.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
